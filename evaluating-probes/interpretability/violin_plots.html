<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probe Score Distributions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Probe Score Violin Plots</h1>
            <p class="text-gray-600 mb-6">These plots show the distribution of raw scores (logits) from each probe on the test set of a selected dataset. This helps visualize the separation between classes.</p>
            
            <div class="mb-6">
                <label for="dataset-selector" class="block mb-2 text-sm font-medium text-gray-900">Select a Dataset:</label>
                <select id="dataset-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
            </div>

            <div id="loading" class="text-center py-12"><p class="text-lg text-gray-500">Loading visualization data...</p></div>
            <div id="plot-container"></div>
        </div>
    </div>

    <script>
        let vizData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../visualization_data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}.`);
                vizData = await response.json();
                
                const datasets = Object.keys(vizData.raw_scores).sort();
                const selector = document.getElementById('dataset-selector');
                datasets.forEach(d => selector.add(new Option(d, d)));
                
                selector.addEventListener('change', (e) => generatePlots(e.target.value));
                if (datasets.length > 0) generatePlots(datasets[0]);

                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                document.getElementById('loading').innerHTML = `<p class="text-red-500 font-semibold">${error.message}</p>`;
            }
        });

        function generatePlots(dataset) {
            const container = document.getElementById('plot-container');
            container.innerHTML = ''; // Clear previous plots

            const scoresByProbe = vizData.raw_scores[dataset];
            const sortedProbes = Object.keys(scoresByProbe).sort();

            const plotData = sortedProbes.map(probeName => ({
                y: scoresByProbe[probeName],
                type: 'violin',
                name: probeName,
                box: { visible: true },
                meanline: { visible: true },
                points: 'all',
                jitter: 0.3,
                pointpos: -1.8
            }));

            const layout = {
                title: `Score Distributions on: <b>${dataset}</b>`,
                yaxis: { title: 'Probe Score (Logit)' },
                showlegend: false,
                height: 600
            };

            Plotly.newPlot(container, plotData, layout);
        }
    </script>
</body>
</html>
