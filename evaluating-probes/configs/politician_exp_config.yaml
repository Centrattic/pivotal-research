run_name: "politician_experiment_gemma"
model_name: "gemma-2-9b" # 1.2 B multilignual model, 512 seq length
device: "cuda:1"
cache_activations: True
seed: "42"

layers: [20] # Where SAE probes found layers peform the best
components:
  - "resid_post"

architectures:
  - name: "linear"
    aggregation: "last"
    config_name: "default_linear"
  # - name: "linear"
  #   aggregation: "mean"
  #   config_name: "default_linear"
  - name: "attention"
    aggregation: "attention"
    config_name: "default_attention"

# List of experiments to run
experiments:
  - name: politician-pred
    class_names: {0: "politician", 1: "not politician"}
    train_on: 6_hist_fig_ispolitician
    evaluate_on:
      - 6_hist_fig_ispolitician
    score:
      - all
      # - filtered can add these back later, for now want to try dataset_resizing which doesn't implement this
    rebuild_config:
      constant_politician_increasing_non_politician:
        - {class_counts: {1: 50, 0: 50}, seed: 42}
        - {class_counts: {1: 500, 0: 50}, seed: 42}     # 1 is English, 0 is French
        - {class_counts: {1: 1500, 0: 50}, seed: 42}
        - {class_counts: {1: 3000, 0: 50}, seed: 42}
        - {class_counts: {1: 5000, 0: 50}, seed: 42}
        - {class_counts: {1: 7000, 0: 50}, seed: 42}

      constant_percent_politician_increasing_total:
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 100, seed: 42}
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 550, seed: 42}
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 1550, seed: 42}
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 3050, seed: 42}
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 5050, seed: 42}
        - {class_percents: {1: 0.95, 0: 0.05}, total_samples: 7050, seed: 42}        # - {class_percents: {0: 0.95, 1: 0.05}, total_samples: 10050, seed: 42}

      # constant_total_increasing_percent_female:
      #   - {class_percents: {0: 0.995, 1: 0.005}, total_samples: 5050, seed: 42}
      #   - {class_percents: {0: 0.99, 1: 0.01}, total_samples: 5050, seed: 42}
      #   - {class_percents: {0: 0.95, 1: 0.05}, total_samples: 5050, seed: 42}
      #   - {class_percents: {0: 0.9, 1: 0.1}, total_samples: 5050, seed: 42}
