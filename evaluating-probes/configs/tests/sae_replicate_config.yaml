# configs/main_config.yaml

run_name: "sae_replicate_config"
model_name: "gpt2-small" # 1.2 B multilignual model, 512 seq length
device: "cuda"
cache_activations: True
seed: "42"

layers: [5] # Where SAE probes found layers peform the best
components:
  - "resid_post"

architectures:
  - name: "linear"
    config_name: "default_linear"
  # - name: "attention"
  #   config_name: "two_stage_defaults"

aggregations:
  - "mean"

# List of experiments to run
experiments:
  - name: english_questions
    train_on: 33_truthqa_tf
    evaluate_on:
      - 33_truthqa_tf

