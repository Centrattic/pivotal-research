# configs/main_config.yaml

run_name: "sanity_testing_small"
model_name: "gpt2" # 1.2 B multilignual model, 512 seq length
device: "cuda"
cache_activations: True
seed: "42"

layers: [10] # Where SAE probes found layers peform the best
components:
  - "resid_post"

architectures:
  - name: "linear"
    aggregation: "last"
    config_name: "default_linear"
  # - name: "attention"
  #   config_name: "two_stage_defaults"

# List of experiments to run
experiments:
  - name: male_sanity_check
    train_on: 4_hist_fig_ismale
    evaluate_on:
      - 4_hist_fig_ismale

